<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Stack Implementation</title>
    <link rel="stylesheet" href="stackstyles.css">
    <script src="stackscripts.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Animated Stack Implementation</h1>
        <p>Perform stack operations: Push, Pop, and Peek</p>
    </header>

    <!-- Stack Operations Section -->
    <section id="stack-operations">
        <input type="number" id="stack-value" placeholder="Enter a value" />
        <button onclick="push()">Push</button>
        <button onclick="pop()">Pop</button>
        <button onclick="peek()">Peek</button>
    </section>

    <!-- Display Stack -->
    <section id="stack-display">
        <h2>Stack Content</h2>
        <div id="stack-container">
            <p>The stack is empty.</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Created by Mohit</p>
        <a href="javascript:history.back()" class="go-back-button">Go Back</a>
    </footer>
</body>
</html>
