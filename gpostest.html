<body>
   
    <style>

        h1 {

        .question label {

            margin: 5px;

        button {

        button:hover {

    <section id="posttest" class="section">
        <h1>Posttest: Graph</h1>
        <form id="posttest-form">
          <!-- Question 1 -->
          <div class="question">
            <label>1. What are the components of graph?</label><br>
            <input type="radio" name="q1" value="correct"> Vertices and edges.<br>
            <input type="radio" name="q1" value="wrong"> Lines and dots.<br>
          </div>
          <!-- Question 2 -->
          <div class="question">
            <label>2. State true or false : "A tree is a graph but a graph is not a tree."</label><br>
            <input type="radio" name="q2" value="correct"> True.<br>
            <input type="radio" name="q2" value="wrong"> False.<br>
          </div>
          <!-- Question 3 -->
          <div class="question">
            <label>3. What is the time complexity of DFS?</label><br>
            <input type="radio" name="q3" value="wrong"> O(V^2).<br>
            <input type="radio" name="q3" value="correct"> O(V+E).<br>
          </div>
          <!-- Question 4 -->
          <div class="question">
            <label>4. State true or false : "DFS can only be applied to trees and not graphs."</label><br>
            <input type="radio" name="q4" value="correct"> True.<br>
            <input type="radio" name="q4" value="wrong"> False.<br>
          </div>
          <!-- Question 5 -->
          <div class="question">
            <label>5. What is the time complexity of DFS?</label><br>
            <input type="radio" name="q5" value="correct"> O(|V|+|E|).<br>
            <input type="radio" name="q5" value="wrong"> O(V+E)<br>
          </div>
    
          <button type="button" class="submit-btn" onclick="submitTest('pretest')">Submit Pretest</button>
      </form>
    </section>

    <style src="scripts.js"></style>
